<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="#" class="text-xl font-bold text-blue-600">Edu Tech</a>
        </div>
        <div class="hidden md:flex space-x-4 items-center">
          <a href="#about" class="text-gray-700 hover:text-blue-600">About Me</a>
          <a href="#courses" class="text-gray-700 hover:text-blue-600">Courses</a>
          <a href="#payment" class="text-gray-700 hover:text-blue-600">Payment</a>
          <a href="#contact" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>
        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#about" class="block py-2 text-gray-700 hover:text-blue-600">About Me</a>
      <a href="#courses" class="block py-2 text-gray-700 hover:text-blue-600">Courses</a>
      <a href="#payment" class="block py-2 text-gray-700 hover:text-blue-600">Payment</a>
      <a href="#contact" class="block py-2 text-gray-700 hover:text-blue-600">Contact</a>
    </div>

    <script>
      const btn = document.getElementById('menu-btn');
      const menu = document.getElementById('mobile-menu');

      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
  </nav>
</body>
</html>
